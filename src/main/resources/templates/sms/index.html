<html>
<head>
<meta charset="UTF-8" />
<title>SMS Checker</title>
<link rel="stylesheet" th:href="@{/sms/format.css}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/sms/script.js}"></script>
</head>
<body>
<span id="hostname" th:text="${hostname}"></span>
<span class="lib-version">lib version: <span th:text="${libVersion}">unknown</span></span>

<h1>SMS Checker</h1>

<form>

<textarea>Example SMS ...</textarea><br />

<div class="radio">
	<input type="radio" name="guess" value="ham" checked="checked" /> Ham<br />
	<input type="radio" name="guess" value="spam" /> Spam<br />
</div>

<button>Send</button>
</form>

<p id="result"></p>

<div id="stats">
	<strong>Score:</strong> <span id="correct-count">0</span> correct, <span id="incorrect-count">0</span> incorrect
	<strong>Accuracy:</strong> <span id="accuracy">0%</span>
</div>

</body>
</html>
